name: CI Build

on:
  push:

jobs:
      
  Android:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Android
      run: |
        nuget restore
        cd Samples/RadarIO.Xamarin.Android.Sample
        msbuild
       
  iOS:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v1
    - name: iOS
      run: |
        nuget restore
        cd Samples/RadarIO.Xamarin.iOS.Sample
        msbuild