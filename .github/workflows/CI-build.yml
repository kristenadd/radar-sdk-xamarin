name: CI Build

on:
  push:

jobs:
  Build: 
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build artifacts
      run: ./build.sh
      
  Android:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Android
      run: |
        nuget restore
        cd Samples/RadarIO.Xamarin.Android.Sample
        msbuild
        
  iOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: iOS
      run: |
        nuget restore
        cd Samples/RadarIO.Xamarin.iOS.Sample
        msbuild